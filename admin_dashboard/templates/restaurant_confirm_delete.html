{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Delete Restaurant</h1>
<p class="mb-6">Are you sure you want to delete <span class="font-semibold">"{{ restaurant.name }}"</span>?</p>

<div class="bg-white shadow-md rounded-lg p-6">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <!-- Confirmation buttons -->
        <div class="flex items-center justify-between">
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg">Yes, delete</button>
            <a href="{% url 'admin_dashboard:admin_dashboard_restaurant_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
