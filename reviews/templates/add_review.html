<div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-4">Review {{ restaurant.name }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit Review
        </button>
    </form>

    <!-- Back to Home Page Button -->
    <div class="mt-4">
        <a href="{% url 'restaurant_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Back to Home Page
        </a>
    </div>
</div>
