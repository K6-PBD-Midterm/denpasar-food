<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review {{ restaurant.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-F2F0EF">

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <div class="container mx-auto p-8">

        <!-- Image Placeholder -->
        <div class="bg-gray-300 h-48 w-full mb-6 rounded-lg flex items-center justify-center text-gray-500">
            Restaurant Image
        </div>

        <!-- Review Form Card -->
        <div class="shadow-none p-0 max-w-3xl mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-left">Review {{ restaurant.name }}</h1>        

            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div class="flex flex-col mb-4">
                    <label for="rating" class="font-semibold text-gray-700">Rating</label>
                    {{ form.rating }}
                </div>

                <div class="flex flex-col mb-4">
                    <label for="comment" class="font-semibold text-gray-700">Comment</label>
                    {{ form.comment }}
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg">
                        Submit Review
                    </button>
                </div>
            </form>
        </div>

        <!-- Back to Home Link -->
        <div class="mt-6">
            <a href="{% url 'restaurant_list' %}" class="text-blue-500 hover:underline">
                Back to Home
            </a>
        </div>
    </div>

</body>
</html>
