<div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-4">Review {{ restaurant.name }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_rating" class="block text-gray-700 font-bold mb-2">Rating:</label>
            {{ form.rating }}  
        </div>
        
        <div class="mb-4">
            <label for="id_comment" class="block text-gray-700 font-bold mb-2">Comment:</label>
            {{ form.comment }}
        </div>
        
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit Review
        </button>
    </form>
</div>
