<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'auth/css/register.css' %}">
</head>
<body>

<div class="page">
    <div class="container">
        <div class="left">
            <div class="register">Register</div>
            <div class="eula">
                Already have an account? 
                <a href="{% url 'authentication:login' %}">Login here</a>
                {% if messages %}
                    <div class="error">
                        <h2>Error:</h2>
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="right">
            <svg viewBox="0 0 320 300">
                <defs>
                    <linearGradient id="linearGradient" x1="13" y1="193.5" x2="307" y2="193.5" gradientUnits="userSpaceOnUse">
                        <stop style="stop-color:#4000ff;" offset="0"/>
                        <stop style="stop-color:#af00ff;" offset="1"/>
                    </linearGradient>
                </defs>
                <path d="M 40,120 L 280,120 c 0,0 25,0 25,35 s-25,35 -25,35 H 40 c 0,0 -25,0 -25,35 s25,35 25,35 h 215 c 0,0 20,0 20,-25 s-20,-25 -20,-25 h -190 c 0,0 -20,0 -20,25 s20,25 20,25 h 170"/>
            </svg>
            <form method="POST" class="form">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password1" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="password2" required>
                <input type="submit" id="submit" value="Register">
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
<script>
    var current = null;
    document.querySelector('#username').addEventListener('focus', function(e) {
        if (current) current.pause();
        current = anime({
            targets: 'path',
            strokeDashoffset: { value: 0, duration: 700, easing: 'easeOutQuart' },
            strokeDasharray: { value: '240 1386', duration: 700, easing: 'easeOutQuart' }
        });
    });
    document.querySelector('#password').addEventListener('focus', function(e) {
        if (current) current.pause();
        current = anime({
            targets: 'path',
            strokeDashoffset: { value: -336, duration: 700, easing: 'easeOutQuart' },
            strokeDasharray: { value: '240 1386', duration: 700, easing: 'easeOutQuart' }
        });
    });
    document.querySelector('#confirm-password').addEventListener('focus', function(e) {
        if (current) current.pause();
        current = anime({
            targets: 'path',
            strokeDashoffset: { value: -664, duration: 700, easing: 'easeOutQuart' },
            strokeDasharray: { value: '240 1386', duration: 700, easing: 'easeOutQuart' }
        });
    });
    document.querySelector('#submit').addEventListener('focus', function(e) {
        if (current) current.pause();
        current = anime({
            targets: 'path',
            strokeDashoffset: { value: -730, duration: 700, easing: 'easeOutQuart' },
            strokeDasharray: { value: '530 1386', duration: 700, easing: 'easeOutQuart' }
        });
    });
</script>

</body>
</html>
