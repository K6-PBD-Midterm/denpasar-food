{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}

    <title>{% block title %}Bali Food Guide{% endblock %}</title>
</head>
<body>
    <header class="fixed top-0 w-full z-50">
        <div class="bg-white p-2">
            <!-- Logic to toggle the Denpasar Food Guide link -->
            {% if request.path == '/' %}
                <h1 class="font-bold text-lg ml-4"><a href="{% url 'admin_dashboard:admin_dashboard_restaurant_list' %}">Denpasar Food Guide</a></h1>
            {% else %}
                <h1 class="font-bold text-lg ml-4"><a href="{% url 'restaurant_list' %}">Denpasar Food Guide</a></h1>
            {% endif %}
        </div>
        {% include 'navbar.html' %}
    </header>

    <main>
        <div class="mt-24">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
